<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cria Produto</title>
<link rel="stylesheet" type="text/css" href="../CSS/CriaCliente.css">
<link rel="stylesheet" type="text/css"  href="../CSS/Menu.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<header>
		<ul id="menuul">
			<li id="menuli"><a id="menua" href="../index.html"><i class="fa fa-home"></i></a></li>
			<li id="menuli"><li id="menuli" class="dropdown"><a id="menua"
				href="javascript:void(0)" class="dropbtn">Clientes</a>
				<div class="dropdown-content drop-style">
					<a id="menua" href="CriaCliente.html">Cadastrar Cliente</a> 
					<a id="menua" href="../fazTudo?tarefa=ListaClientes&option=lc">Lista Clientes</a>
					
				</div></li>
			<li id="menuli" class="dropdown"><a id="menua"
				href="javascript:void(0)" class="dropbtn">Produtos</a>
				<div class="dropdown-content drop-style">
					<a id="menua" >Cadastro de Produto</a> 
					<a id="menua" href="../fazTudo?tarefa=ListaProdutos">Lista Produtos</a>
					
				</div></li>
				<li id="menuli" class="dropdown"><a id="menua"
				href="javascript:void(0)" class="dropbtn">Pedidos</a>
				<div class="dropdown-content drop-style">
					<a id="menua" href="../fazTudo?tarefa=ListaClientes&option=cp">Cadastro de Pedido</a> 
					<a id="menua" href="../fazTudo?tarefa=ListaPedidos">Lista de Pedidos</a> 
					
				</div></li>
		</ul>
	</header>
	<div class="container">

	<form action="/GerenDePedidos/fazTudo?tarefa=CriaProduto" method="POST"
	id="FormCadastro">

		<h3>Cadastro de Produto</h3>
		<br>
		<fieldset>
		<input placeholder="Nome" required autofocus type="text" name="nameProduto">
		</fieldset>
		<fieldset>
		<input   placeholder="Codigo" required autofocus type="text" maxlength="12" name="codigoProduto">
		</fieldset>
		<fieldset>
		<fieldset>
		<input placeholder="Preço da Regiao Suldeste" required autofocus type="number" step="any" min="0.01" name="preProdutoSE">
		</fieldset>
		<fieldset>
		<input  placeholder="Preço da Regiao Sul" required autofocus type="number" step="any" min="0.01" name="preProdutoS">
		</fieldset>
		<fieldset>
		<input  placeholder="Preço da Regiao Nordeste" required autofocus type="number" step="any" min="0.01" name="preProdutoNE">
		</fieldset>
		<fieldset>
		<input  placeholder="Preço da Regiao Norte" required autofocus type="number" step="any" min="0.01" name="preProdutoN">
		</fieldset>
		<fieldset>
		<input  placeholder="Preço da Regiao Centro-Oeste" required autofocus type="number" step="any" min="0.01" name="preProdutoCO">
		</fieldset>
		</fieldset>

		<fieldset>
		<button name="submit" type="submit" id="contact-submit" >Submit</button>
		
		</fieldset>
	</form>

</div>

</body>
</html>
